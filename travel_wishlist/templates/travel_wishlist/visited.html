{% extends 'travel_wishlist/base.html' %}
{% block content %}
<h1>Places you have visited</hl>

{% if visited %}

<ul>
  {% for place in visited %}
    <li><a href ="{% url 'place_info' %}">
    <span id = "place-name-{{place.pk}}">{{place.name}}</span></a></li>
  {% endfor %}
</ul>

{% else %}

  <p>You have not visited any places yet.</p>

{% endif %}

{% endblock %}
